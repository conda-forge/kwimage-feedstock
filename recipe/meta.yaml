{% set name = "kwimage" %}
{% set version = "0.11.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kwimage-{{ version }}.tar.gz
  sha256: c4dd5e898bc45f76a389449655e4c60c686ed9013f25e2158816ea9d2adbb4a5

build:
  noarch: python
  entry_points:
    - kwimage = kwimage.cli.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=41.0.1
    - wheel >=0.37.1
  run:
    - affine >=2.3.0
    - distinctipy >=1.2.1
    - kwarray >=0.6.19
    - networkx >=2.7
    - numpy
    - parse >=1.14.0
    - pillow
    - py-opencv
    - python >={{ python_min }}
    - scikit-image >=0.17.0
    - scipy
    - scriptconfig
    - shapely
    - ubelt >=1.3.3

test:
  imports:
    - kwimage
  commands:
    - pip check
    - kwimage --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.kitware.com/computer-vision/kwimage
  summary: The kwimage module
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Erotemic
    - vicentebolea
